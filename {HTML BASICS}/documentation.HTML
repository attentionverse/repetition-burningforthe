<!DOCTYPE html> 
<!--It is a document type that tells that it is html file-->

<html>
 <!--It is the root element of an HTML page-->

<head>
<!--It is an element that contains meta information about the HTML page-->

<title>Page Title</title>
<!--It is an element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab)-->

</head>
<!--It is a html tag that tells that it is end of the head tag -->

<body>
<!--It is  a container for all the visible contents, such as headings, paragraphs, images, hyperlinks, tables, lists, etc.-->

<h1>My First Heading</h1>
<!--It is an element defines a large heading-->

<p>My first paragraph.</p>
<!--It is an  element defines a paragraph (also it is a self closing tag <p>######</>)-->

</body>
<!--It is html tag that tells that it is end of the body tag in html file-->

</html>
<!--It is an end of the  html file-->
